<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Course Registration</h1>
    <form>
        <fieldset>
            <legend>Personal Details</legend><table>
            <tr>
                <td><label for="firstname">First Name</label></td>
                <td><input type="text" name="firstname" id="fn" placeholder="Eg: Poojitha"/></td>
                 </tr>
                 <td><label for="sur Name"></label></td>
                 <td><input type="text" name="surname" id="sn" placeholder="Eg: A"/></td>
            </tr>
            <tr>
                <td><label for="mobilenumber">Mobile Number</label></td>
                <td><input type="tel"/> <br/> </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email"/></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password"/></td>
            </tr>
            <tr>
                <td><label for="password">Confirm Password</label></td>
                <td><input type="password"/></td>     
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date"/></td>
            </tr>
            <tr>
                <td><label for="gender">GENDER</label>
                <input type="radio" name="gender" value="Male"/><label for="">MALE</label>
                 <input type="radio" name="gender" value="Female"/><label for="">FEMALE</label>
                  <input type="radio" name="gender" value="Others"/><label for="">OTHERS</label></td>
            </tr>
            <tr>
                <td><label for="select Country">Select Country</label></td>
                <td>
                    <select name="" id="">
                        <option value="India">India</option>
                        <option value="RUSSIA">RUSSIA</option>
                        <option value="AUS">AUS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Upload picture</label></td>
                <td><input type="file" name="" id=""/></td>
            </tr>
        </table>
        <input type="reset" /></fieldset>
<fieldset><legend>Course Details</legend>
<form>
    <table>
        <tr>
        <td><label for="select Course">Select Course</label></td></tr>
        <tr>
            <td>
                <select name="" id="">
                <option value="Python Full Stack">Python Full Stack</option>
                <option value="Data Science">Data Science</option>
                <option value="Devops">Devops</option>
                <option value="Java Full Stack">Java Full Stack</option></select></td>
        </tr>
        <tr>
            <td><label for="delivery mode">Delivery Mode</label>
               <input type="radio" name="mode" value="Online"/><label for="">ONLINE</label>
               <input type="radio" name="mode" value="Offline"/><label for="">OFFLINE</label>
            </td>
        </tr>
        <tr>
            <td><label for="">Comments</label></td>
            <tr>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
        </tr>
            </table>
        </form>
        <input type="submit" value="submit"/></fieldset>
    </form>
</body>
</html>
